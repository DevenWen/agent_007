[pytest]
# pytest 配置文件

# 指定测试目录
testpaths = tests

# 异步测试支持
asyncio_mode = auto

# 输出设置
addopts = 
    -v
    --strict-markers
    --tb=short
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试（快速，不需要外部依赖）
    integration: 集成测试（需要数据库或外部服务）
    slow: 慢速测试（执行时间较长）

# Python 路径
pythonpath = .

# 日志设置
log_cli = false
log_cli_level = INFO
