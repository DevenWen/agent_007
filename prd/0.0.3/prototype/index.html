<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agent Platform - Prototype v0.0.3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#6366f1',

                }

    </script>
</head>
<body class="bg-slate-900 text-slate-100 min-h-screen">
    <!-- App Container -->
    <div class="flex h-screen">
        <!-- Sidebar -->
        <aside class="w-56 bg-slate-800 border-r border-slate-700 flex flex-col">
            <div class="p-4 border-b border-slate-700">
                <h1 class="text-xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                    ðŸ¤– Agent Platform
                </h1>
            </div>
            <nav class="flex-1 p-3 space-y-1">
                <a href="#" onclick="showView('tickets')" id="nav-tickets" class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition">
                    <span>ðŸ“‹</span><span>Tickets</span>
                </a>
                <a href="#" onclick="showView('agents')" id="nav-agents" class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition">
                    <span>ðŸ§ </span><span>Agents</span>

                <a href="#" onclick="showView('skills')" id="nav-skills" class="nav-item flex items-center gap-3 px-3 py-2.5 rounded-lg text-slate-400 hover:text-white hover:bg-slate-700 transition">
                    <span>ðŸ“š</span><span>Skills</span>
                </a>

            <div class="p-3 border-t border-slate-700 text-xs text-slate-500">

        </aside>

        <!-- Main Content -->
        <main class="flex-1 flex flex-col overflow-hidden">
            <header class="h-14 bg-slate-800 border-b border-slate-700 px-6 flex items-center justify-between">
                <h2 id="page-title" class="text-lg font-semibold">Tickets</h2>
                <div class="flex items-center gap-4">
                    <button onclick="openCreateModal()" class="px-4 py-2 bg-primary hover:bg-primary/80 rounded-lg text-sm font-medium transition">
                        + Create Ticket
                    </button>
                    <button onclick="openCreateAgentModal()" class="px-4 py-2 bg-secondary hover:bg-secondary/80 rounded-lg text-sm font-medium transition hidden" id="create-agent-btn">
                        + Create Agent
                    </button>
                </div>
            </header>

            <div id="content" class="flex-1 overflow-auto scroll-area p-6">
                <!-- Dynamic Content -->
            </div>
        </main>
        
        <!-- Detail Panel -->
        <aside id="detail-panel" class="w-[500px] bg-slate-800 border-l border-slate-700 transform translate-x-full transition-transform duration-300 fixed right-0 top-0 h-full z-50 flex flex-col shadow-2xl">
            <div class="p-4 border-b border-slate-700 flex items-center justify-between">
                <h3 id="detail-title" class="font-semibold">Detail</h3>
                <button onclick="closeDetail()" class="p-1 hover:bg-slate-700 rounded">âœ•</button>
            </div>
            <div id="detail-content" class="flex-1 overflow-auto scroll-area p-4">
                <!-- Detail Content -->
            </div>
        </aside>
    </div>

    <!-- Modals Container -->
    <div id="modal-container"></div>

    <script src="js/mock-data.js"></script>
